
<ng-container *ngFor="let item of dataList">
  <mat-card class="example-card" >
    <mat-card-header (click)="headerClick(item)">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.name}}</mat-card-title>
      <mat-card-subtitle class="elipsis">{{item.description}} $</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

    </mat-card-content>
    <mat-card-actions class="justifyEnd" style="display: flex; justify-content: flex-end;">
      <button mat-button (click)="deleteClick(item)">DELETE</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
